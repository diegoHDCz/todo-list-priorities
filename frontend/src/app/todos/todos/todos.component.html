<mat-card>
  <mat-card-content>
    <div class="btn">
      <button mat-raised-button color="primary">Criar nova tarefa</button>
  </div>
    <mat-toolbar color="primary">
      <span>Listar tarefas</span>
    </mat-toolbar>
    <table mat-table [dataSource]="todos" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
      </ng-container>

      <!-- Assignee Column -->
      <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef>Responsável</th>
        <td mat-cell *matCellDef="let todo">{{ todo.assignee }}</td>
      </ng-container>

      <!-- Action Buttons Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let todo">
          <span class="action">Editar</span> | <span class="action">Excluir</span> | <span class="action">Concluir</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
